{% extends "base.html" %}
{% block start %}
<style>
  body{
    background-color: rgba(191, 199, 175, 0.9);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
</style>
{{request.user}}

{% if messages %}
<div class="alert alert-primary" role="alert">
  {% for message in messages %}
  {{ message }}
  {% endfor %}
</div>
{% endif %}

<div class="container mt-5">
  <button type="button" class="btn btn-primary float-end" onclick="location.href='/employee_list/'">
    View Employees
  </button>
    <h2>Add Employee</h2>
    
   
    <hr>
    <form method="POST" action="{% url 'add_employee' %}" class="mt-3">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="employeeName" class="form-label">Employee Name</label>
        <input type="text" name="e_name" class="form-control" id="employeeName" required>
      </div>
  
      <div class="mb-3">
        <label for="employeeAddress" class="form-label">Employee Address</label>
        <input name="e_addr" class="form-control" id="employeeAddress" rows="3" required>
      
      <button type="submit" class="btn btn-primary mt-2">Add Employee</button>
    </form>
  </div>

  <div class="container mt-5">
    <button type="button" class="btn btn-primary float-end" onclick="location.href='/department_list/'">
      View Departments
    </button>
      <h2>Add Department</h2>
      
    
      <hr>
      <form method="POST" action="{% url 'add_department' %}" class="mt-3">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="employeeName" class="form-label">Department Name</label>
          <input type="text" name="d_name" class="form-control" id="employeeName" required>
        </div>
    
        <div class="mb-3">
          <label for="employeeAddress" class="form-label">Manager</label>
          <input name="manager" class="form-control" id="employeeAddress" rows="3" required>
        
        <button type="submit" class="btn btn-primary mt-2">Add Department</button>
      </form>
    </div>
    
  {% endblock %}
