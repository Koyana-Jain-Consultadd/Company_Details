{% extends "base.html" %}
{% block start %}
{{request.user}}

<div class="container mt-5">
  <button type="button" class="btn btn-primary float-end" onclick="location.href='/employee_list/'">
    View Employees
  </button>
    <h2>Update Employee</h2>
    
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    <hr>
    <form method="POST" action="{% url 'update_emp' id=employees.e_id %}" class="mt-3">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="employeeName" class="form-label">Employee Name</label>
        <input type="text" name="e_name" value="{{employees.e_name}}" class="form-control" id="employeeName" required>
      </div>
  
      <div class="mb-3">
        <label for="employeeAddress" class="form-label">Employee Address</label>
        <input name="e_addr" class="form-control" value="{{employees.e_addr}}" id="employeeAddress" rows="3" required>
      
      <button type="submit" class="btn btn-primary mt-2">Update Employee</button>
    </form>
  </div>
  {% endblock %}
