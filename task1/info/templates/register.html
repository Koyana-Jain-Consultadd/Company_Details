{% extends "base.html" %}
{% block start %}
<style>
  .login-container {
    background-color: rgba(222, 235, 194, 0.9);
    border-radius: 10px;
    padding: 20px;
    width: 70%;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
</style>
<form class=" login-container col-6 mx-auto card p-3 shadow-lg mt-5" method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    {% csrf_token %}
    <h2>Register</h2>
    <hr>
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    <div>
      <label class="form-label">First name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="first_name">

    </div>
    <div>
      <label class="form-label">Last name</label>
      <input type="text" class="form-control" name="last_name">

    </div>

    <div>
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div>
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" name="username">

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <p> Already have account <a href="/login/">Login</a></p>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
