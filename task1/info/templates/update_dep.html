{% extends "base.html" %}
{% block start %}
{{request.user}}

<div class="container mt-5">
  <button type="button" class="btn btn-primary float-end" onclick="location.href='/department_list/'">
    View Departments
  </button>
    <h2>Update Department</h2>
    
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    <hr>
    <form method="POST" action="{% url 'update_dep' id=departments.d_id %}" class="mt-3">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="employeeName" class="form-label">Department Name</label>
        <input type="text" name="d_name" value="{{departments.d_name}}" class="form-control" id="employeeName" required>
      </div>
  
      <div class="mb-3">
        <label for="employeeAddress" class="form-label">Manager Name</label>
        <input name="manager" class="form-control" value="{{departments.manager.e_name}}" id="employeeAddress" rows="3" required>
      
      <button type="submit" class="btn btn-primary mt-2">Update Department</button>
    </form>
  </div>
  {% endblock %}
