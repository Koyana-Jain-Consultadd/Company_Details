{% extends "base.html" %}
{% block start %}
{{request.user}}
<div class="container mt-5">
    <h2>Add Employee</h2>
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    <hr>
    <form method="POST" action="{% url 'add_employee' %}" class="mt-3">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="employeeName" class="form-label">Employee Name</label>
        <input type="text" name="e_name" class="form-control" id="employeeName" required>
      </div>
  
      <div class="mb-3">
        <label for="employeeAddress" class="form-label">Employee Address</label>
        <textarea name="e_addr" class="form-control" id="employeeAddress" rows="3" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
  </div>
{% endblock %}
